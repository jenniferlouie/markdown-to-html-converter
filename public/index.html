<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/initialize-css@1.4.0/dist/initialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Markdown Converter</h1>

    <!-- Clear Button -->
    <button id="clearBtn">Clear Markdown</button>

    <!-- Markdown Input -->
    <textarea id="markdownInput" class="monospace" placeholder="Paste your Markdown text here..."></textarea>

    <div class="tabs">
      <!-- Output Toggle Buttons -->
      <input type="radio" id="formattedBtn" name="tab" checked>
      <label for="formattedBtn">Formatted Text</label>
  
      <input type="radio" id="htmlBtn" name="tab">
      <label for="htmlBtn">HTML</label>
  
      <!-- Outputs -->
      <div id="formattedOutput" class="output" contenteditable="true">
        <div id="styledContent"></div>
      </div>
      <textarea id="htmlOutput" class="output monospace" contenteditable="true" style="display: none;"></textarea>
    </div>
  
    <!-- Copy Buttons -->
    <button id="copyFormatted">Copy Formatted Text</button>
    <button id="copyUnformatted">Copy Unformatted Text</button>
    <button id="copyHTML">Copy HTML</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
